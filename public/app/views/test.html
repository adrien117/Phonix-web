   <button onclick="test()">Test this command</button>

  <script>
  var t ="";
      function test(){
      var range = document.getElementById('test').value;
      
     
      //TODO: create the ajax get request to the server....
      var _SERVER_URI = "http://localhost:3000/api/test";
      
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
      if (xhttp.readyState == 4 && xhttp.status == 200) {
          t = xhttp.responseText;
          alert(t);
    }
  };
  xhttp.open("GET", _SERVER_URI+'/'+range, true);
  xhttp.send();
      
      //
    }
  </script>
